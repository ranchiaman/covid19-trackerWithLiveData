<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <title>Corona MapBox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 2rem;
        }

        table {
            text-align: left;
            position: relative;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 0.25rem;
        }

        tr.red th {
            background: red;
            color: white;
        }

        tr.green th {
            background: green;
            color: white;
        }

        tr.purple th {
            background: purple;
            color: white;
        }

        th {
            background: white;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.4);
        }

        button[type=button] {
            width: 200px;
        }

        .consolidate_data {
            width: 200px;
        }

        .btn {
            margin: 10px;
            outline: none;
            /* border-radius: 50%;; */
        }

        #confirmed,
        #active,
        #recovered {
            border-radius: 50%;
        }

        .btn:focus,
        .btn:active {
            outline: none !important;
            box-shadow: none;
        }

        @media only screen and (max-width: 600px) {
            body {
                /* background-color: lightblue; */

            }

            tr {
                margin-bottom: 20px;
            }

            /* first row of every new state */
            td:first-child {
                font-weight: bold;
            }

            td:nth-child(2) {
                background-color: #e04c29;
                color: #fff;
                font-weight: 900;
            }

            td:nth-child(3) {
                background-color: blue;
                color: #fff;
            }

            td:nth-child(4) {
                background-color: green;
                color: #fff;
            }

            td:nth-child(5) {
                background-color: black;
                color: #fff;
            }

            td:nth-child(6) {
                background-color: red;
                color: #fff;
            }
        }

        @media only screen and (max-width: 760px),
        (min-device-width: 768px) and (max-device-width: 1024px) {

            /* Force table to not be like tables anymore */
            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            /* Hide table headers (but not display: none;, for accessibility) */
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                border: 1px solid #ccc;
            }

            td {
                /* Behave  like a "row" */
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
            }

            td:before {
                /* Now like a table header */
                position: absolute;
                /* Top/left values mimic padding */
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
            }


            td:nth-of-type(1):after {
                content: "  SN ";
                float: right;
            }

            td:nth-of-type(2):after {
                content: "  State ";
                float: right;
            }

            /* td:nth-of-type(2):before { content: "Last Name"; } */
            td:nth-of-type(3):after {
                content: "  Active";
                float: right;
            }

            td:nth-of-type(4):after {
                content: "  Recovered";
                float: right;
            }

            td:nth-of-type(5):after {
                content: "  Deaths";
                float: right;
            }

            td:nth-of-type(6):after {
                content: " Confirmed";
                float: right;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>COVID 19 INDIA TRACKING APP</h1>
            <h3>COVID19-India API - A volunteer-driven, crowd-sourced database for COVID-19 stats & patient tracing in
                India.</h3>
            <button type="button" class="btn btn-danger btn-lg">GET LIVE UPDATES</button>
        </div>
    </div>

    <div id="new" class="container">
        <button type="button" id="confirmed" class="btn btn-danger">
            <h3>Confirmed</h3>
        </button>

        <button type="button" id="active" class="btn btn-primary">
            <h3>Active</h3>
        </button>

        <button type="button" id="recovered" class="btn btn-success">
            <h3>Recovered</h3>
        </button>

        <button type="button" id="update_time" class="btn btn-info" style="width: 200px;">
            <h3>LAST UPDATE </h3>
        </button>

        <table class="table table-hover">
            <thead>
                <tr id="">
                    <th>SN</th>
                    <th>STATE</th>
                    <th>ACTIVE</th>
                    <th>RECOVERED</th>
                    <th>DEATHS</th>
                    <th>CONFIRMED</th>
                </tr>
            </thead>
            <tbody id="row">

            </tbody>
        </table>
    </div>
    <code>
        <h4>MADE IN INDIA</h4>
        <span>DEVELOPED BY AMAN KUMAR<br>
        Contact - aman.kumar5561@gmail.com</span>
    </code>

    <script src="index.js"></script>
</body>
    
</html>
